<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on-boarding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./addDriver.css" />
  </head>
  <body>
    <h1 class="text-center text-success m-4">ENTER DETAILS</h1>
    <form class="center" id="driver_details">
        <h4>DETAILS</h4>
      <div class="nameField">
        <div class="field">
          <label for="name">DRIVER NAME *</label>
          <input id="name" type="text" />
        </div>
        <div class="field">
          <label for="age">DRIVER AGE *</label>
          <input id="age" type="number" />
        </div>
        <div class="field">
          <label for="mobile_no">MOBILE NUMBER *</label>
          <input id="mobile_no" type="number" />
        </div>
        <div class="field">
          <label for="transporter">TRANSPORTER *</label>
          <input id="transporter" type="text" />
        </div>
      </div>
      <h4>Present Address</h4>
      <div class="addressField">
        <div class="field">
          <label for="street">STREET NAME *</label>
          <input id="street" type="text" />
        </div>
        <div class="field">
          <label for="country">COUNTRY *</label>
          <select id="country">
            <option value="USA">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="UK">UK</option>
            <option value="RUSSIA">RUSSIA</option>          </select>
        </div>
        <div class="field">
          <label for="city">CITY/TOWN *</label>
          <select id="city">
            <option value="HYDERABAD">HYDERABAD</option>
            <option value="DELHI">DELHI</option>
            <option value="MUMBAI">MUMBAI</option>
            <option value="PUNE">PUNE</option>
          </select>
        </div>
        <div class="field">
          <label for="zip">ZIP CODE *</label>
          <input id="zip" type="text" />
        </div>
        <div class="field">
          <label for="building">BUILDING NUMBER *</label>
          <input id="building" type="text" />
        </div>
      </div>
      <h4>EMPLOYEMENT DETAILS</h4>
      <div class="employementField">
        <div class="field">
          <label for="work_status">WORK STATUS *</label>
          <select id="work_status">
            <option value="DRIVER">DRIVER</option>
          </select>
        </div>
        <div class="field">
          <label for="profession">PROFESSION LEVEL *</label>
          <select id="profession">
            <option value="INTERIMEDIATE">INTERIMEDIATE</option>
            <option value="UPPER INTERIMEDIATE">UPPER INTERIMEDIATE</option>
            <option value="ADVANCE">ADVANCE</option>
          </select>
        </div>
        <div class="field">
          <label for="employer">EMPLOYER NAME *</label>
          <input id="employer" type="text" />
        </div>
        <div class="field">
          <label for="work_address">WORK ADDRESS *</label>
          <input id="work_address" type="text" />
        </div>

        <div class="field">
          <label for="salary">SALARY RANGE *</label>
          <select id="salary">
            <option value="EGP 2000 -EGP 10000">EGP 2000 -EGP 10000</option>
            <option value="EGP 3000 -EGP 10000">EGP 3000 -EGP 10000</option>
            <option value="EGP 4000 -EGP 10000">EGP 4000 -EGP 10000</option>
          </select>
        </div>
      </div>
      <h4>PROOF OF IDENTITY</h4>
      <div class="proofField">
        <div class="field">
          <label for="id_type">IDENTIFICATION TYPE *</label>
          <select id="identification">
            <option value="identification">select identification</option>
          </select>
        </div>
        <div class="field">
          <label for="id_no">IDENTIFICATION N0 *</label>
          <input id="id_no" type="text" />
        </div>
        <div class="field">
          <label for="frontImg">FRONT SIDE *</label>
          <input id="frontImg" type="file" />
        </div>
        <div class="field">
          <label for="backImg">BACK SIDE *</label>
          <input id="backImg" type="file" />
        </div>
      </div>
      <h4>EMPLOYEMENT DETAILS</h4>
      <div class="additionalField">
        <div class="yes_no_field">
          <label>ARE YOU A US GREEN CARD HOLDER *</label><br />
          <label for="green_no">No</label>
          <input type="radio" name="green" id="green_no" />
          <label for="green_yes">Yes</label>
          <input type="radio" name="green" id="green_yes" />
        </div>
        <div class="yes_no_field">
          <label>ARE YOU A US TAX PAYER *</label><br />
          <label for="tax_no">No</label>
          <input type="radio" name="tax" id="tax_no" />
          <label for="tax_yes">Yes</label>
          <input type="radio" name="tax" id="tax_yes" />
        </div>
      </div>
      <div class="yes_no_field">
        <label
          >ARE YOU A POLITICALLY EXPOSED PERSON OR DO YOU HAVE A FRIST DEGREE
          APPLICATION WITH FAMILY MEMBERS OR CLOSE ASSOCIATES OR
          PEPSNATION</label
        ><br />
        <label for="member_no">No</label>
        <input type="radio" name="member" id="member_no" />
        <label for="member_yes">Yes</label>
        <input type="radio" name="member" id="member_yes" />
      </div>
      <div id="footer" class="field">
        <select id="select_location">
          <option value="USA">USA</option>
          <option value="INDIA">INDIA</option>
          <option value="UK">UK</option>
          <option value="RUSSIA">RUSSIA</option>
        </select>
      </div>
      <input
        type="submit"
        value="ADD DRIVER"
        class="btn btn-success"
        id="add_driver_btn"
      />
    </form>
    <script src="addDriver.js"></script>
  </body>
</html>
